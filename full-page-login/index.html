<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <!-- HEADER -->
    <header class="header container">
        <nav class="navbar navbar-expand-lg fixed-top">
            <div>
                <a href="#" class="navbar-brand">
                    BB CLUB
                </a>
                <div>
                    <p>Basketball Club</p>
                </div>
            </div>
        </nav>
        <div class="header-bg">
            <video playsinline="" src="video/video-1.mp4" autoplay="" loop="" muted="" id="top-video"></video>
        </div>
        <div class="header-overlay"></div>
        <div class="header-content">
            <div id="form-wrapper">
                <form>
                    <div class="form-group row">
                        <label for="inputEmail" class="col-sm-4 col-form-label">User ID:</label>
                        <div class="col-sm-8 p-0">
                            <input type="text" class="form-control" id="inputEmail" placeholder="User ID">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-4 col-form-label">Password:</label>
                        <div class="col-sm-8 p-0">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group form-check">
                        <a href="#">Forget Password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </header>
    <!-- END HEADER -->

    <div class="banner">
        <div class="container-fluid">
            <div class="row justify-content-start">
                <div class="col-12 col-lg-6 text-center text-lg-left">
                    <p>Lorem, ipsum dolor.</p>
                </div>
                <div class="col-12 col-lg-6 text-center text-lg-right">
                    <p>
                        Lorem ipsum dolor sit amet.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
</body>

</html>
