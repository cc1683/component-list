<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
    </div>

    <div class="wrapper">
        <div>
            <div class="box" id="top-1"></div>
            <div class="box" id="top-2"></div>
            <div class="box" id="top-3"></div>
        </div>

        <div>
            <div class="box" id="mid-1"></div>
            <div class="box" id="mid-2"></div>
            <div class="box" id="mid-3"></div>
        </div>

        <div>
            <div class="box" id="bot-1"></div>
            <div class="box" id="bot-2"></div>
            <div class="box" id="bot-3"></div>
        </div>
    </div>
    
</body>
</html>
