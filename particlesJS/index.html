<html lang="en">
<head>

        </div>
    </div>

    <div class="container my-3">
        <div class="row" id="particle-container">
            <div class="col-12">

                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
    particlesJS.load('particles-js', 'particles.json', function() {
        console.log('Particles.js config successfully');
    });
</script>

<style>
    body {
        overflow-x: hidden;
    }
    #particles-js {
        background: firebrick;
        height: 500px;
        position: relative;
    }

        align-items: center;
        text-align: center;
        position: absolute;
        top: 35%;
        left: 35%;
