<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <script src="bootstrap.min.js"></script>
    <title>List Icon Style</title>
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-12 justify-content-center text-center">
                <h1 style="color: #000 ;">List Icon Style</h1>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center text-center row my-3">
        <div class="icon-list-wrapper">
            <div class="icon-wrapper">
                <div class="icon-holder">
                    <h5>Code.</h5>
                    <div><i class="fas fa-code"></i></div>
                </div>
            </div>
            <div class="icon-wrapper">
                <div class="icon-holder">
                    <h5>Code Branch.</h5>
                    <div><i class="fas fa-code-branch"></i></div>
                </div>
            </div>
            <div class="icon-wrapper">
                <div class="icon-holder">
                    <h5>Bug.</h5>
                    <div><i class="fas fa-bug"></i></div>
                </div>
            </div>
            <div class="icon-wrapper">
                <div class="icon-holder">
                    <h5>Code File.</h5>
                    <div><i class="far fa-file-code"></i></div>
                </div>
            </div>
        </div>
    </div>
    
</body>

<style>
    body {
        color: #fff;
        overflow-x: hidden;
    }
    .icon-wrapper {
        display: inline-block;
        margin-top: 1.5rem;
        margin-right: 1.5rem;
        border: 1px solid #d5d5d5;
        background-color: #d5d5d5;
        color: #393939;
        width: 300px;
    }
    .icon-holder {
        padding: 2rem;
    }
</style>
</html>
